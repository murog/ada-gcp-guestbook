<section>
    <h3>Leave a Message!</h3>
    <form (ngSubmit)="onSubmit()" #messageForm="ngForm" enctype="application/json">
        <div class="form-group">
            <label for="name">Your name: </label>
            <input type="text" class="form-control" id="name" required
                [(ngModel)]="model.name" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="body">Your Message: </label>
            <textarea class="form-control" id="body" required
                [(ngModel)]="model.body" name="body" #body="ngModel"></textarea>
            <div [hidden]="body.valid || body.pristine"
                class="alert alert-danger">
                Message body is required
            </div>

        </div>
        <p>Attach a sticker to your message:</p>
        <div class="sticker form-group" *ngFor="let sticker of stickers">
            <label>
                <input type="radio" [(ngModel)]="model.stickerUrl" name="stickerUrl" value={{sticker.url}} checked>
                <img src={{sticker.url}} alt={{sticker.name}}>
            </label>
        </div>
        <button type="submit" [disabled]="!messageForm.form.valid" class="btn btn-success">Submit</button>

    </form>
</section>
